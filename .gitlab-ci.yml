image: node:latest

stages:
  - test
  - build

cache:
  paths:
    - node_modules/
    - ".yarn"
    - build
    - tsconfig.tsbuildinfo

variables:
  POSTGRES_DB: expresso
  POSTGRES_PASSWORD: expresso
  POSTGRES_HOST_AUTH_METHOD: trust

include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

lint:
  stage: test
  allow_failure: true
  script:
    - yarn --frozen-lockfile
    - yarn lint --format gitlab
  artifacts:
    paths:
      - gl-codequality.json
    reports:
      codequality: gl-codequality.json

audit:
  stage: test
  script:
    - npx gitlab-ci-yarn-audit-parser
  artifacts:
    reports:
      dependency_scanning: gl-dependency-scanning-report.json

sast:
  stage: test
  variables:
    SAST_EXCLUDED_ANALYZERS: bandit, brakeman, flawfinder, gosec, kubesec, phpcs-security-audit,
      pmd-apex, security-code-scan, sobelow, spotbugs

test-node-10:
  stage: build
  image: node:10
  needs: [ lint ]
  services:
    - postgres
  before_script:
    - yarn
    - cp $CI_ORM_CONFIG ormconfig.json
  script:
    - yarn test:coverage
  artifacts:
    reports:
      junit:
        - test-results.xml
      cobertura:
        - coverage/cobertura-coverage.xml

